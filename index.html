<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Calendar</title>
    <link rel="stylesheet" href="./wwwroot/css/bootstrap.min.css">
    <link rel="stylesheet" href="./wwwroot/css/base.css">

    <script defer src="./wwwroot/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/80fd7dc215.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="p-1 bg-primary text-center fs-1">
        <span class="text-white">
            TODO-Kalender
        </span>
    </header>
    <div class="row bg-secondary text-white margin-right-0">
        <div class="col-12 col-sm-3 col-md-2 padding-right-0">
            <div class="day bg-info p-2 mb-2 text-center">
                <P>DAGENS HÖGTID</P>
                <p>DAGENS DATUM</p>
            </div>

            <div id="todocontainer" class="bg-success p-2">
                <div class="d-flex flex-column todoitem">
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <div class="fs-6">
                            <p>TODO-Titel</p>
                        </div>
                        <!-- <div style="height: 1rem; width: auto;">                             -->
                        <div class="btn-group btn-group-sm " role="group" aria-label="TODO Options">
                            <button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-check"
                                    style="font-size: 10px;"></i></button>
                            <button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-edit"
                                    style="font-size: 10px;"></i></button>
                            <button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-trash-alt"
                                    style="font-size: 10px;"></i></button>
                        </div>
                        <!-- </div> -->
                    </div>
                    <div class="">
                        <p>Information om din TODO</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none d-sm-block col-sm-9 col-md-10 bg-success padding-right-0">
            <div class="row margin-right-0">
                <div class="col-12 padding-0">
                    <div class="d-flex justify-content-between align-items-center bg-primary fs-5 p-2 text-white">
                        <button class="btn btn-primary fs-3">
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <span>MÅNAD</span>
                        <button class="btn btn-primary">
                            <i class="fas fa-angle-right fs-3"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center row-cols-7 margin-right-0 text-center">
                <p class="col">Måndag</p>
                <p class="col">Tisdag</p>
                <p class="col">Onsdag</p>
                <p class="col">Torsdag</p>
                <p class="col">Fredag</p>
                <p class="col">Lördag</p>
                <p class="col">Söndag</p>
            </div>
            <div class="row justify-content-center row-cols-7 margin-right-0">
                <div class="daycontaner col" data-calenderDate="">
                    <div class="row">
                        <div class="day-Nr col">1</div>
                        <div class="day-Nr col"><p class="m-0">sveriges nationaldag</p></div>
                    </div>
                    <div><p>0</p></div>

                </div>
                <div class="daycontaner col" data-calenderDate="">
                    <div>2</div>
                </div>
                <div class="daycontaner col" data-calenderDate="">
                    <div>3</div>
                </div>
                <div class="daycontaner col" data-calenderDate="">
                    <div>4</div>
                </div>
                <div class="daycontaner col" data-calenderDate="">
                    <div>5</div>
                </div>
                <div class="daycontaner col" data-calenderDate="">
                    <div>6</div>
                </div>
                <div class="daycontaner col" data-calenderDate="">
                    <div>7</div>
                </div>
            </div>
        </div>
    </div>
    <!-- <button class="btn btn-primary circle add-todo"> -->
    <button class="btn btn-primary circle add-todo">
        <i class="fas fa-plus-circle"></i>
    </button>
</body>

</html>
