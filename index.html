<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Calendar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/base.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/80fd7dc215.js" crossorigin="anonymous"></script>

    <script defer src="./js/main.js"></script>
    <script defer src="./js/welcome-clock.js"></script>
    <script defer src="./js/calendar-change-months.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/Calendar.js"></script>
</head>

<body>
    <header class="p-1 bg-primary text-center fs-1 margin-right-0 border-bottom border-dark border-2">
        <span class="text-white"> TODO-Kalender </span>
    </header>
    <div class="row bg-secondary text-white margin-right-0 flex-fill">
        <div class="col-12 col-md-3 col-lg-2 padding-right-0">
            <!-- Welcome clock -->
            <div class="day bg-info p-2 mb-2 text-center text-dark">
                <p class="fs-2" id="welcome-time">TID</p>
                <p id="welcome-date" class="text-capitalize">DAGENS DATUM</p>
            </div>
            <div id="todocontainer" class="bg-secondary p-2">
                <div class="todoitem temp">
                    <div class="d-flex flex-column">
                        <div class="accordion fs-6" id="todoAccordion">
                            <div class="accordion-item bg-secondary">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button bg-info col" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        <p>TODO-Titel</p>
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                    data-bs-parent="#todoAccordion">
                                    <div
                                        class="accordion-body bg-secondary d-flex flex-column border border-dark border-2 rounded">
                                        <div>
                                            <div class="h-auto">
                                                <p>Info</p>
                                            </div>
                                            <div class="todoInfo border border-white border-1 rounded">
                                                <p>Todo-Info</p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row justify-content-between">
                                            <div>
                                                <div>
                                                    <p>Startar</p>
                                                </div>
                                                <div>
                                                    <p class="todoStartDate border border-white border-1 rounded">
                                                        StartDatum</p>
                                                </div>
                                            </div>
                                            <div>
                                                <div>
                                                    <p>Slutar</p>
                                                </div>
                                                <div>
                                                    <p class="todoEndDate border border-white border-1 rounded">
                                                        SlutDatum</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="btn-group btn-group-sm todobuttons" role="group"
                                            aria-label="TODO Options">
                                            <label type="button" class="btn btn-outline-light btn-sm">
                                                <input type="checkbox" class="todoDone">
                                            </label>
                                            <button type="button" class="btn btn-outline-light btn-sm todoEdit"
                                                data-bs-toggle="modal" data-bs-target="#editTodo">
                                                <i class="fas fa-edit" style="font-size: 16px"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-light btn-sm todoDelete">
                                                <i class="fas fa-trash-alt" style="font-size: 16px"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none d-sm-flex flex-column col-md-9 col-lg-10 bg-success padding-right-0 flex-fill">
            <div class="row margin-right-0">
                <div class="col-12 padding-0">
                    <div class="
                        d-flex
                        justify-content-between
                        align-items-center
                        bg-secondary
                        border-bottom
                        border-dark
                        border-2
                        fs-3
                        p-2
                        text-white
                        ">
                        <button id="month-back" data-month-move="-1" class="btn btn-secondary">
                            <i class="fas fa-angle-left fs-3"></i>
                        </button>
                        <span id="current-month" class="text-capitalize">MÅNAD - ÅR</span>
                        <button id="month-forward" data-month-move="1" class="btn btn-secondary">
                            <i class="fas fa-angle-right fs-3"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="
                row
                justify-content-center
                row-cols-7
                margin-right-0
                text-center
                bg-secondary
                ">
                <p class="col">Måndag</p>
                <p class="col">Tisdag</p>
                <p class="col">Onsdag</p>
                <p class="col">Torsdag</p>
                <p class="col">Fredag</p>
                <p class="col">Lördag</p>
                <p class="col">Söndag</p>
            </div>
            <div id="calendar-Days" class="row justify-content-center row-cols-7 margin-right-0 flex-fill">
                <div class="daycontaner temp">
                    <div class="row">
                        <div class="col">
                            <div class="day-Nr">1</div>
                            <div class="todo-nr">0</div>
                        </div>
                        <div class="day-red-day col">sveriges nationaldag</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button class="btn btn-primary circle add-todo" data-bs-toggle="modal" data-bs-target="#newTodo">
        <i class="fas fa-plus-circle"></i>
    </button>
    <!-- modal edit todo -->
    <div class="modal fade" id="editTodo" tabindex="-1" aria-labelledby="editTodoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-secondary">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTodoLabel">Redigera ToDo</h5>

                </div>
                <div class="modal-body">
                    <form id="editTodoForm">
                        <div class="mb-3">
                            <label for="todoId" class="form-label">ID</label>
                            <input class="form-control" type="text" id="todoId" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="editTodoTitle" class="form-label">Titel</label>
                            <input type="text" class="form-control" id="editTodoTitle" required />
                        </div>
                        <div class="mb-3">
                            <label for="editTodoInfo" class="form-label">Information</label>
                            <textarea class="form-control" id="editTodoInfo" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editStartDate" class="form-label">Startdatum</label>
                            <input type="date" class="form-control" id="editStartDate" required />
                            <div class="invalid-feedback">Ogiltligt Datum.</div>
                        </div>
                        <div class="mb-3">
                            <label for="editStopDate" class="form-label">Slutdatum</label>
                            <input type="date" class="form-control" id="editStopDate" />
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggleIsDone" />
                            <label class="form-check-label" for="toggleIsDone">Avklarad</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="newTodo" tabindex="-1" aria-labelledby="newTodoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-secondary">
                <div class="modal-header">
                    <h5 class="modal-title" id="newTodoLabel">Skapa Ny ToDo</h5>
                </div>
                <div class="modal-body">
                    <form id="newTodoForm">
                        <div class="mb-3">
                            <label for="todoTitle" class="form-label">Titel</label>
                            <input type="text" class="form-control" id="todoTitle" required />
                        </div>
                        <div class="mb-3">
                            <label for="todoInfo" class="form-label">Information</label>
                            <textarea class="form-control" id="todoInfo" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Startdatum</label>
                            <input type="date" class="form-control" id="startDate" required />
                            <div class="invalid-feedback">Ogiltligt Datum.</div>
                        </div>
                        <div class="mb-3">
                            <label for="stopDate" class="form-label">Slutdatum</label>
                            <input type="date" class="form-control" id="stopDate" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" id="my_button" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <template id="daycontanertemp">
        <div class="daycontaner">
            <div class="row">
                <div class="col">
                    <div class="day-Nr ">1</div>
                    <div class="todo-nr circle d-inline-flex flex justify-content-center align-items-center">0</div>
                </div>
                <div class="day-red-day col">sveriges nationaldag</div>
            </div>
        </div>
    </template>
</body>

</html>
